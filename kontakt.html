<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontakt — Apartmani Flumen</title>
  <style>
    :root{--bg:#0b0e14;--surface:#11151f;--muted:#1a2030;--text:#eaeef6;--accent:#6ee7b7;--shadow:0 10px 30px rgba(0,0,0,.25);--radius:.75rem}
    *{box-sizing:border-box} html{scroll-behavior:smooth}
    body{margin:0;background:#f5f7fa;color:#222;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Noto Sans,sans-serif}

    header{position:relative;background:linear-gradient(180deg,var(--bg),#162032);color:var(--text);padding:1rem 1rem 2.5rem}
    /* Logo + topbar */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{height:60px; width:auto; display:block}

/* NAV više nije absolute – poravna se desno u .topbar */
.nav{
  position:static; right:auto; top:auto;   /* poništi staro */
  display:flex; align-items:center; gap:.75rem;
}

    .toggle{display:none;appearance:none;border:1px solid #2a344a;background:transparent;color:var(--text);padding:.45rem .6rem;border-radius:.55rem;font-weight:700}
    .menu,.submenu{list-style:none;margin:0;padding:0}
    .menu{display:flex;align-items:center;gap:.25rem}
    .menu>li{position:relative}
    .menu>li>a,.menu>li>button{appearance:none;border:0;background:transparent;color:var(--text);padding:.5rem .75rem;border-radius:.5rem;font-weight:700;cursor:pointer;text-decoration:none}
    .menu>li>a:hover,.menu>li>button:hover{background:rgba(255,255,255,.08)}
    .submenu{position:absolute;left:0;top:calc(100% + .35rem);display:flex;flex-direction:column;min-width:220px;background:var(--surface);border:1px solid var(--muted);border-radius:.75rem;box-shadow:var(--shadow);padding:.35rem;max-height:0;opacity:0;transform:translateY(-6px);pointer-events:none;overflow:hidden;transition:max-height .35s ease,opacity .25s ease,transform .25s ease}
    .submenu a{color:var(--text);text-decoration:none;padding:.6rem .7rem;border-radius:.5rem;display:block}
    .submenu a:hover{background:#0e1422}
    .dropdown.open .submenu{max-height:400px;opacity:1;transform:translateY(0);pointer-events:auto}

    @media (max-width:900px){
      .toggle{display:inline-block}
      .menu{position:absolute;right:1rem;top:3.2rem;flex-direction:column;gap:.35rem;background:var(--surface);border:1px solid var(--muted);border-radius:.75rem;padding:.5rem;box-shadow:var(--shadow);width:min(92vw,320px);max-height:0;overflow:hidden;opacity:0;transform:translateY(-6px);pointer-events:none;transition:max-height .35s ease,opacity .25s ease,transform .25s ease}
      .menu.open{max-height:70vh;opacity:1;transform:translateY(0);pointer-events:auto}
      .submenu{position:static;box-shadow:none;border:0;padding:.25rem;background:transparent}
    }

    .hero{display:grid;place-items:center;text-align:center;padding:3.5rem 1rem 0}
    .hero h1{margin:.1rem 0;font-size:clamp(2rem,5vw,3rem)}
    .slogan{font-style:italic;margin:.35rem 0 0;opacity:.9}

    main{max-width:1000px;margin:0 auto;padding:1.5rem 1rem 3rem;text-align:left}
    h2{margin-top:2rem;border-bottom:2px solid var(--accent);padding-bottom:.35rem}

    .grid{display:grid;grid-template-columns:2fr 1fr;gap:1.25rem}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}

    form label{display:block;margin:.75rem 0 .35rem}
    input,select,textarea{width:100%;padding:.6rem;border-radius:.5rem;border:1px solid #e5e8ef;background:#fff}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:.75rem}
    .checkbox{display:flex;align-items:center;gap:.5rem;margin-top:.5rem}
    button.btn{background:var(--accent);color:#0b0e14;border:0;padding:.7rem 1rem;border-radius:.75rem;font-weight:700;cursor:pointer}
    button.btn:hover{filter:brightness(.95)}

    .card{background:#fff;border:1px solid #e5e8ef;border-radius:.75rem;padding:1rem}
  </style>
</head>
<body>

<header>

    </a>

    <div class="nav" role="navigation" aria-label="Glavna navigacija">
      <button class="toggle" aria-controls="menu" aria-expanded="false">☰ Meni</button>
      <ul id="menu" class="menu">
        <li><a href="index.html">Naslovnica</a></li>

        <li class="dropdown">
          <button aria-expanded="false" aria-haspopup="true">O nama ▾</button>
          <ul class="submenu" role="menu">
            <li><a href="onama.html">O nama</a></li>
            <li><a href="lokacija.html">Lokacija</a></li>

        </li>

        <li class="dropdown">
          <button aria-expanded="false" aria-haspopup="true">Galerija ▾</button>

        </li>

        <li><a href="cjenik.html">Cjenik</a></li>
        <li><a href="kontakt.html" aria-current="page">Kontakt</a></li>

    </div>
  </div>

  <div class="hero">

<main>
  <div class="grid">

</main>

<script>
  const toggle=document.querySelector('.toggle');const menu=document.querySelector('#menu');
  if(toggle&&menu){toggle.addEventListener('click',()=>{const open=menu.classList.toggle('open');toggle.setAttribute('aria-expanded',String(open));
    document.querySelectorAll('.dropdown').forEach(d=>{d.classList.remove('open');const b=d.querySelector('button');if(b)b.setAttribute('aria-expanded','false');});});}
  function closeOthers(except){document.querySelectorAll('.dropdown').forEach(d=>{if(d!==except){d.classList.remove('open');const b=d.querySelector('button');if(b)b.setAttribute('aria-expanded','false');}});}
  document.querySelectorAll('.dropdown').forEach(dd=>{const btn=dd.querySelector('button');
    dd.addEventListener('mouseenter',()=>{if(window.matchMedia('(hover:hover)').matches){closeOthers(dd);dd.classList.add('open');btn.setAttribute('aria-expanded','true');}});
    dd.addEventListener('mouseleave',()=>{if(window.matchMedia('(hover:hover)').matches){dd.classList.remove('open');btn.setAttribute('aria-expanded','false');}});
    btn.addEventListener('click',e=>{e.preventDefault();const isOpen=dd.classList.toggle('open');btn.setAttribute('aria-expanded',String(isOpen));if(isOpen)closeOthers(dd);});
  });
  document.addEventListener('click',e=>{if(!e.target.closest('.dropdown')&&!e.target.closest('.toggle')&&!e.target.closest('#menu')){closeOthers(null);}});
  document.addEventListener('keydown',e=>{if(e.key==='Escape')closeOthers(null);});
</script>

</body>
